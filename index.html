<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head> 
<body> 

<div data-role="page" id="home">
	
	<div data-role="header">		
		<h1>Page Title</h1>
	</div><!-- /header -->
	
	<div data-role="content">	
		<p>Select page:</p>
		<ul data-role="listview" data-filter="true" data-fullscreen="true">
			<li>
				<a data-transition="slide" href="#about">About</a>
			</li>
			<li>
				<a data-transition="slide" href="#contact">Contact</a>
			</li>
			<li>
				<a data-transition="slide" href="#blog">Blog</a>
			</li>
		</ul>
	</div>
	<div data-role="header">
		<a href="" data-role="button" data-icon="delete">Remove</a>
		<a href="" data-role="button" data-icon="plus">Add</a>
		<a href="" data-role="button" data-icon="arrow-u">Up</a>
		<a href="" data-role="button" data-icon="arrow-d">Down</a>
	</div>

</div>

<div data-role="page" id="about">

	<div data-role="header">
		<a href="#home" data-transition="slide" data-direction="reverse" class="ui-btn-left">Back</a>
		<h1>About me</h1>
	</div>

	<div data-role="content">	
		I am a cannon!
	</div>

</div>
<div data-role="page" id="contact">

	<div data-role="header">
		<a href="#home" data-transition="slide" data-direction="reverse" class="ui-btn-left">Back</a>
		<h1>Contact details</h1>
	</div>

	<div data-role="content">	
		Please don't contact me...
	</div>

</div>
<div data-role="page" id="blog">

	<div data-role="header">
		<a href="#home" data-transition="slide" data-direction="reverse" class="ui-btn-left">Back</a>
		<h1>My blog</h1>
	</div>

	<div data-role="content">	
		OK, that is boring...
	</div>

</div>

</body>
</html>
